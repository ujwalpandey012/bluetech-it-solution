        <h1 class="section-title">Contact Us</h1>
        <p class="section-text">Have a project? Need a website? Contact BlueTech IT Solution today.</p>

        <div class="contact-container">

            <!-- CONTACT FORM -->
            <form action="https://formsubmit.co/ujwalpandey012@gmail.com" method="POST" class="contact-form">

                <!-- FormSubmit security -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">

                <label>Your Name</label>
                <input type="text" name="name" required placeholder="Enter your name">

                <label>Your Email</label>
                <input type="email" name="email" required placeholder="Enter your email">

                <label>Your Message</label>
                <textarea name="message" rows="5" required placeholder="Tell us about your project..."></textarea>

                <button type="submit" class="neon-button">Send Message</button>
            </form>
